<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript"
            src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"
            src="../js/jquery.validate.min.js"></script>
    <script type="text/javascript"
            src="../js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="../js/balloon-shop.js"></script>
    <link type="text/css" rel="stylesheet"
          href="../css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet"
          href="../css/balloonshop.css"/>
    <link rel="icon" type="image/png"
          href="../images/speed-logo.png"/>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Balloon shop emk</title>
</head>
<body>
<div class="container">
    <h3 class="text-center">Administration of products in category</h3>
    <table id="category_table" class="table table-responsive">
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Small image</th>
        <th>Large image</th>
        <th>Edit</th>
        <th>Delete</th>
        </thead>
        <tbody>

        <tr>
            <td>1</td>
            <td>Balon</td>
            <td>Opisssssssssssssssssssssssssssssssssssss</td>
            <td>12.00</td>
            <td>mala</td>
            <td>golema</td>
            <td><p><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
            <td><p><button class="btn btn-primary btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>

        </tr>
        </tbody>

    </table>
    <h4>Add new product</h4>
    <form class="form-horizontal col-sm-9" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Id:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" placeholder="Enter product id">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter product name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Description:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="desription" placeholder="Enter product description">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Price:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" placeholder="Enter product price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Small image name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="small_image" placeholder="Enter small image name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Large image name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="large_image" placeholder="Enterlarge image name">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create product</button>
            </div>
        </div>
    </form>

</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title custom_align" id="Heading">Edit Your Product</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Id">
                </div>
                <div class="form-group">

                    <input class="form-control " type="text" placeholder="Name">
                </div>
                <div class="form-group">
                    <textarea rows="2" class="form-control" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Price">
                </div>
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Small image name">
                </div>
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Large image name">
                </div>

            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-primary btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>



<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title custom_align" id="Heading">Delete this product</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this product?</div>

            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-primary" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

</body>
</html>
